<!DOCTYPE html>
<html>
<head>
	<title>Celebrity GifTastic</title>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container-fluid">

	<div class="row">
		<div class="col-md-12">
			<h1>CELEBRITY GIFTASTIC</h1>
  	</div>
	</div><!-- End Row -->

	<div class="row">
		<div class="col-md-12">
  		<!-- Rendered Buttons will get Dumped Here  -->
  		<div id="buttons-view"></div>
  	</div>
	</div><!-- End Row -->

	<div class="row">
		<!-- Gifs will Get Dumped Here -->
		<div class="col-md-8">
		  <div id="gifs-view"></div>
		</div>

		<!-- Input Form -->
		<div class="col-md-4">
		  <form id="celebrity-form">
		    <label for="celebrity-input">Add a Celebrity:</label><br>
		    <input type="text" id="celebrity-input"><br>
		    <!-- Submit button triggers new gif to be added -->
		    <input id="add-celebrity" type="submit" value="Add Celebrity">
		  </form>
		</div>
	</div> <!-- End Row -->

</div> <!-- End Container -->


<script src="assets/javascript/app.js"></script>

</body>
</html>
